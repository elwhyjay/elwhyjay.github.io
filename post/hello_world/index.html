    <h1>Hello World</h1>

    

    <pre id="donut" style="font-size: 10px; line-height: 1; letter-spacing: 2px; text-align: center;"></pre>
<script>
(function() {
    var A = 1, B = 1;
    var el = document.getElementById('donut');

    function render() {
        var b = [];
        var z = [];
        var width = 80, height = 22;
        for (var k = 0; k < width * height; k++) {
            b[k] = k % width === width - 1 ? '\n' : ' ';
            z[k] = 0;
        }

        for (var j = 0; j < 6.28; j += 0.07) {
            for (var i = 0; i < 6.28; i += 0.02) {
                var c = Math.sin(i),
                    d = Math.cos(j),
                    e = Math.sin(A),
                    f = Math.sin(j),
                    g = Math.cos(A),
                    h = d + 2,
                    D = 1 / (c * h * e + f * g + 5),
                    l = Math.cos(i),
                    m = Math.cos(B),
                    n = Math.sin(B),
                    t = c * h * g - f * e;

                var x = (40 + 30 * D * (l * h * m - t * n)) | 0;
                var y = (12 + 15 * D * (l * h * n + t * m)) | 0;
                var o = x + width * y;
                var N = (8 * ((f * e - c * d * g) * m - c * d * e - f * g - l * d * n)) | 0;

                if (y > 0 && y < height && x > 0 && x < width && D > z[o]) {
                    z[o] = D;
                    b[o] = '.,-~:;=!*#$@'[N > 0 ? N : 0];
                }
            }
        }

        el.textContent = b.join('');
        A += 0.04;
        B += 0.02;
    }

    setInterval(render, 50);
})();
</script>

        <script>
            
            function getEffectiveTheme(theme) {
              if (theme === 'auto') {
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
              }
              return theme;
            }

            function updateIcons(effectiveTheme) {
              const lightIcon = document.querySelector('.light-icon');
              const darkIcon = document.querySelector('.dark-icon');
              lightIcon.style.display = effectiveTheme === 'dark' ? 'none' : 'inline';
              darkIcon.style.display = effectiveTheme === 'dark' ? 'inline' : 'none';
            }

            function toggleTheme() {
              const body = document.querySelector('body');
              const currentTheme = body.getAttribute('a');
              const effective = getEffectiveTheme(currentTheme);
              const newTheme = effective === 'dark' ? 'light' : 'dark';

              body.setAttribute('a', newTheme);
              localStorage.setItem('theme', newTheme);
              updateIcons(newTheme);
            }

            
            document.addEventListener('DOMContentLoaded', () => {
              const savedTheme = localStorage.getItem('theme');
              if (savedTheme) {
                document.querySelector('body').setAttribute('a', savedTheme);
                updateIcons(savedTheme);
              } else {
                
                updateIcons(getEffectiveTheme('auto'));
              }
            });
        </script>
